<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/jquery.js"></script>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    img {
      position: absolute;
    }
  </style>
</head>
<body>
  <img src="./angel.gif" alt="">
  <script>
    $(function() {
      let angel = document.querySelector('img')
      let timer = null

      $(document).on('mousemove', function(e) {
        if(timer) return
        timer = setTimeout(function() {
          angel.style.left = parseInt(e.pageX) + 'px'
          angel.style.top = parseInt(e.pageY) + 'px'
          timer = null
        },16)
        
      })
    })
  </script>
</body>
</html>
