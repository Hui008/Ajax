  <script>
    let str = 'ohello'
    let reg = /o/
    console.log(reg.exec(str)); // ['o', index: 4, input: 'hello', groups: undefined]

    let str2 = 'hhh哈哈哈哈hhh'
    let reg2 = /h/
    while (reg2.exec(str2) !== null){
      str2 = str2.replace('h','s')
      console.log(str2);
    }
    console.log(str2); // 'sss哈哈哈哈sss'
  </script>
